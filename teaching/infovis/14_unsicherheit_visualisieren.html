## Wir sind schlecht darin, Unsicherheit zu beurteilen

--

* Sie hatten eine 2.78%ige Chance zu verlieren

--

* Jeder Zehnte, der dieses Spiel spielt, wird verlieren

--

* 97,2% Gewinnchance ist noch lange kein sicherer Sieg

## Visualisierung der Unsicherheit von Punktschätzungen

--

- Eine Punktschätzung ist eine einzelne Zahl, z. B. ein Mittelwert

--

- Die Unsicherheit wird als Standardfehler, Konfidenzintervall oder Glaubwürdigkeitsintervall ausgedrückt

--

- Wichtig:&lt;br&gt;Verwechseln Sie nicht die Unsicherheit einer Punktschätzung mit der Variation in der Stichprobe

## Erstellen einer Grafik mit Fehlerbalken in R

.tiny-font.pull-left[

```r
ggplot(lm_data) +
  aes(
    x = year, y = estimate,
    ymin = estimate - 1.96*std.error,
    ymax = estimate + 1.96*std.error,
    color = continent
  ) +
  geom_pointrange(
    position = position_dodge(width = 1)
  ) +
  scale_x_continuous(
    breaks = unique(gapminder$year)
  ) + 
  theme(legend.position = "top")
```
]

## Half-Eyes, Gradientenintervalle, etc.

--

Das Paket **ggdist** bietet viele verschiedene Unsicherheitsvisualisierungen

--

.tiny-font.pull-left[

```r
library(ggdist)
library(distributional) # for dist_normal()

lm_data %&gt;%
  filter(year == 1952) %&gt;%
  mutate(
    continent = 
      fct_reorder(continent, estimate) 
  ) %&gt;%
  ggplot(aes(x = estimate, y = continent)) +
  stat_dist_halfeye(
    aes(dist = dist_normal(
      mu = estimate, sigma = std.error
    )),
    point_size = 4
  )
```
]

.pull-right[
![](14_unsicherheit_visualisieren_files/figure-html/gapminder-halfeye-out-1.svg)&lt;!-- --&gt;
]
